<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock %}

    {% block css %}
    {% endblock %}
</head>
<body>
    {% if user.is_authenticated %} {# 確認user登陸 #}
    使用者:{{user.username}}<br>
    <a href="{% url 'todolist' %}">首頁</a>
    <a href="{% url 'user_logout' %}">登出</a>
    <a href="{% url 'create_todo' %}">新增代辦事項</a>
    {% else %}
    <a href="{% url 'user_login' %}">登陸</a>
    <a href="{% url 'user_register' %}">註冊</a>
    {% endif %}

    {% block content %}
    {% endblock %}

</body>
</html>
