<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        .todo {
            padding: 10px;
            margin: 6px;
            background-color: antiquewhite;
            border-radius: 12px;
            width: 600px;
            text-align: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <h1>Todo</h1>
    <div class="todo">
        {% if todo %}
        <h4>{{todo.created}}</h4>
        <h3>{{todo.title}}</h3>
        <p>{{todo.text}}</p>
        <u>{{todo.important}}</u>
        {% else %}
        <h2>無此代辦事項</h2>
        {% endif %}
    </div>
    <a href="{% url 'todolist' %}">回首頁</a>
</body>

</html>
